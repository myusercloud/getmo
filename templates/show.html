{% extends 'starter-page.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% load static %}

{% block content %}
    <div class="d-flex ">
    {% for x in all %}
        <div class="card w-30 me-3 p-2">
          <p class="text-primary fw-bold">{{ x.name }}</p>
          <p class=""><b>Email:</b> {{ x.email }}</p>
          <p class=""><b>Phone:</b> {{ x.phone }}</p>
          <p class=""><b>Date:</b> {{ x.date }}</p>
          <p class=""><b>Department:</b> {{ x.department }}</p>
          <p class=""><b>Doctor:</b> {{ x.doctor }}</p>
          <p>

              <a href="" class="me-2">
                  <i class="bi bi-pencil"></i>Edit
              </a>
              <a href="">
                  <i class="bi bi-trash"></i>Delete
              </a>
          </p>
         </div>
    {% endfor %}
    </div>
{% endblock %}
